<!DOCTYPE html>
<html>
  <head>

    <title>Doctor Request</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a doctor based on a health issue</h1>
      <label for="healthIssue">Enter a health issue</label>
      <input id="healthIssue" type="text">
      <button class="btn-success" id="doctor">Find Doctors to help you</button>

      <h1>Find a doctor by name</h1>
      <form id="findbyname">
      <label for="docName">Enter Doctor's fist name</label>
      <input id="docName" type="text">
      <label for="docLast">Enter Doctor's last name</label>
      <input id="docLast" type="text">
      <button class="btn-success" id="doctorFind">Find your Doctor</button>
      </form>

      <div class="errors"></div>
      <div id="showResults"></div>
      <div id="showDoctors"></div>
    </div>
  </body>
</html>
